    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .content {

      position: absolute;

    }

    .heart-burst {
      position: absolute;
      font-size: 24px;
      animation: burst 1s ease-out forwards;
    }

    @keyframes burst {
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
